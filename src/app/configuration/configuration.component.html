<div class="container-fluid mt-5">
  <div class="card-header shadow ml-3 text-justify mt-5">
    <div class="card-title"> <h4>Project area Configuration</h4></div>
  </div>
  <div class="card text-center">
    <div class="btn-toolbar text-justify  text-center mt-1 ml-5 mr-5">
      <div class="card-title"><h4>Project area Configuration</h4></div>

      <button class="btn btn-primary ml-5"><i class="fa fa-plus"> Add</i></button>
    </div>
    <div class="card-body">
      <div class="container-fluid">
        <div class="row">
          <div class="col-6">
            <div class="card-header text-center">
              <div class="card-title"><h5>Project Area List</h5></div>
            </div>
            <div class="card-body">
              <table class="table table-striped table-bordered">
                <thead>
                <tr>
                  <th>Code</th>
                  <th>Name</th>
                  <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let area of dataStore">
                  <td>{{area.code}}</td>
                  <td>{{area.name}}</td>
                  <td>
                    <button class="btn btn-warning"><i class="fa fa-edit"></i>Edit</button>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="col-6">
            <div class="card-header text-center">
              <div class="card-title text-justify"><h5>Project Area Form</h5></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
