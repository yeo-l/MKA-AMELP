
<h1 class="mt-5" > Tracker {{trackerCode}}</h1>
<hr>
<div *ngIf="mode === 'list'">
  <div class="row">
    <div class="col-6">
      <h3>List of Events</h3>
    </div>
    <div class="col-6 text-right">
      <button class="btn btn-primary btn-lg" [routerLink]="['/tracker', currentProgram.code, currentProgram.id, 'add']"> <i class="fa fa-plus"></i> Add New</button>
    </div>
  </div>
  <table class="table table-striped table-sm">
    <thead>
    <tr>
      <th>Date</th>
      <th>Status</th>
      <th></th>
    </tr>
    </thead>
  </table>
</div>

<div *ngIf="mode !== 'list'">
  <h3>form entry</h3>
  <hr>
  <form id="form">

    <div #form></div>
    <button class="btn btn-primary btn-sm mr-5">Complete</button>
    <button class="btn btn-success btn-sm"><< Back</button>
  </form>
</div>
