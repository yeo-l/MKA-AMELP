<h5 class="text-secondary">{{currentProgram?.name}}</h5>
<hr>
<div class="row m-0 p-0">
  <div class="col-6 m-0">
    <h4>List of records</h4>
  </div>
  <div class="col-6 text-right m-0">
    <button class="btn btn-secondary mr-2" [routerLink]="['/home']"> <i class="fa fa-home"></i> Back to project list</button>
    <button class="btn btn-primary" [routerLink]="['/tracker', currentProgram?.code, currentProgram?.id, 'form']"> <i class="fa fa-plus"></i> Add New</button>
  </div>
</div>
<hr>
<table class="table table-striped table-bordered table-sm">
  <thead>
  <tr>
    <th>Date</th>
    <th>Project area</th>
    <th>Status</th>
    <th>Stored by</th>
    <th>Complete Date</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let e of eventRegistered">
    <td>{{ e?.eventDate | date : 'yyyy-MM-dd' }}</td>
    <td>{{e?.orgUnitName}}</td>
    <td>{{e.storedBy}}</td>
    <td>{{e?.completedDate | date: 'yyy-MM-dd'}}</td>
    <td>{{e.status}}</td>
    <td>
      <button class="btn btn-primary" [routerLink]="['/tracker', currentProgram?.code, currentProgram?.id, 'form', e?.event]">
        <i class="fa fa-edit"></i>
      </button>
      <button class="btn btn-danger" (click)="deleteEvent(e?.event)">
        <i class="fa fa-edit"></i>
      </button>
    </td>
  </tr>
  </tbody>
</table>
