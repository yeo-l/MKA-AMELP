<div class="container-fluid mt-5">
  <div class="card">
    <form action="">
      <div class="card">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label col-form-label-sm">Select Reporting Period :</label>
          <div class="col-sm-4 input-group">
            <div class="input-group-prepend">
              <button class="input-group-text btn btn-primary" (click)="previewsYearPeriod()"> << </button>
            </div>
            <select name="" class="form-control" (change)="selectPeriod($event)">
              <option value=""></option>
              <option *ngFor="let period of periodList" value="{{period.id}}">{{period.value}}</option>
            </select>
            <div class="input-group-append">
              <button class="input-group-text btn btn-primary" (click)="nextYearPeriod()"> >> </button>
            </div>
          </div>
        </div>
        <div class="card-text">
            <div class="form-group row">
              <label class="col-sm-2 col-form-label col-form-label-sm">Intermediate Result :</label>
              <div class="col-sm-10 bg">
                <label class="col-sm-8 col-form-label col-form-label-sm">{{dataSet.organisationUnits[0].name}}</label>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label col-form-label-sm">Indicator Name:</label>
              <div class="col-sm-10">
                <label class="col-sm-10 col-form-label col-form-label-sm">{{dataSet.name}}</label>
              </div>
            </div>
          </div>


      </div>

        <thead class="text-center">
        <tr class="border">
          <th>Product Type</th>
          <th >Number of unique clicks on internal products developed by MKA</th>
        </tr>
        </thead>
        <tbody>
        <tr class="border">
          <th>Assessment</th>
          <td><input type="text" class="form-control" id="nG3iOKjTihM-qYLNWmkareS" (change)="saveData($event)"></td>

        <tr class="border">
